<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title th:text="${addOrUpdateAsrModel.title}">Title</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/uimaker/css/common.css">
    <style>
        .layui-form-switch {
            margin-top: 7px;
        }
        .layui-form-label{
            width: 120px;
        }
        .layui-input-block {
            margin-left: 150px;
        }
    </style>
</head>
<body>

<div style="margin: 15px;">
    <div th:replace="header :: header">...</div>
    <div class="layui-elem-quote">
        <h3 th:text="${addOrUpdateAsrModel.title}"></h3>
    </div>
    <form class="layui-form  layui-main site-inline"  style="margin-top: 30px;">
        <input type="hidden" name="ssid" id="ssid" value=""/>

        <div class="layui-form-item">
            <label class="layui-form-label"><span style="color: red;">*</span>识别语种</label>
            <div class="layui-input-block">
                <input type="text" name="language" id="language" required  lay-verify="required" placeholder="请输入识别语种" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label"><span style="color: red;">*</span>并发数</label>
            <div class="layui-input-block">
                <input type="number" name="maxnum" id="maxnum" required  lay-verify="required|number" placeholder="请输入并发数" autocomplete="off" class="layui-input" onKeypress="return (/[\d]/.test(String.fromCharCode(event.keyCode)))">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label"><span style="color: red;">*</span>开放接口的端口</label>
            <div class="layui-input-block">
                <input type="number" name="port" id="port" required  lay-verify="required|number" placeholder="请输入开放接口的端口" autocomplete="off" class="layui-input" onKeypress="return (/[\d]/.test(String.fromCharCode(event.keyCode)))">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label"><span style="color: red;">*</span>语音服务类型</label>
            <div class="layui-input-block">
                <input type="text" name="asrtype" id="asrtype" required lay-verify="required" placeholder="请输入语音服务类型" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label"><span style="color: red;">*</span>识别验证密匙</label>
            <div class="layui-input-block">
                <input type="text" name="asrkey" id="asrkey" required lay-verify="required" placeholder="请输入识别验证密匙" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label"><span style="color: red;">*</span>语音识别的返回接口</label>
            <div class="layui-input-block">
                <input type="text" name="backtxtinterface" id="backtxtinterface" required lay-verify="required" placeholder="请输入语音识别的返回接口" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label"><span style="color: red;">*</span>设备编号</label>
            <div class="layui-input-block">
                <input type="text" name="etnum" id="etnum" required lay-verify="required" placeholder="请输入设备编号" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label"><span style="color: red;">*</span>设备IP</label>
            <div class="layui-input-block">
                <input type="text" name="etip" id="etip" required  lay-verify="setip" placeholder="请输入设备IP" autocomplete="off" class="layui-input" onkeyup="this.value=value.replace(/[^\d|.]/g,'');if(this.value=='')(this.value='');">
            </div>
        </div>


        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">设备注释</label>
            <div class="layui-input-block">
                <textarea name="explain" id="explain" placeholder="请输入设备注释" class="layui-textarea"></textarea>
            </div>
        </div>

        <div class="layui-form-item" hidden>
            <div class="layui-input-block">
                <button id="permissionSubmit" class="layui-btn" lay-submit lay-filter="permissionSubmit" type="button">
                    保存
                </button>
            </div>
        </div>
    </form>
</div>

<div th:replace="footer :: footer">...</div>


</body>
<script th:src="@{/js/jquery-1.11.1.js}" type="text/javascript"></script>
<script th:src="@{/js/common.js}"  type="text/javascript" ></script>
<script th:src="@{/layui/lay/modules/laytpl.js}" type="text/javascript"></script>
<script th:src="@{/js/sweb/avstjs/ecjs/addOrUpdateAsr.js}" type="text/javascript"></script>
<script  th:inline="javascript">
    var INIT_CLIENT;
    var INIT_CLIENTKEY;
    ssid = [[${addOrUpdateAsrModel.ssid}]];
    etypessid = [[${addOrUpdateAsrModel.etypessid}]];
    $(function(){
        getToOutAsrById(ssid);
    });
</script>
</html>
