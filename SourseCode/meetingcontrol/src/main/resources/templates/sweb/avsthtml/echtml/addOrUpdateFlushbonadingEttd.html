<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title th:text="${addOrUpdateFlushbonadingEttdModel.title}">Title</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/uimaker/css/common.css">
    <style>
        .layui-form-switch {
            margin-top: 7px;
        }
        .layui-form-label{
            width: 120px;
        }
        .layui-input-block {
            margin-left: 150px;
        }
    </style>
</head>
<body>

<div style="margin: 15px;">
    <div th:replace="header :: header">...</div>
    <div class="layui-elem-quote">
        <h3 th:text="${addOrUpdateFlushbonadingEttdModel.title}"></h3>
    </div>
    <form class="layui-form  layui-main site-inline" action="" style="margin-top: 30px;">
        <input type="hidden" name="ssid" id="ssid" value=""/>

        <div class="layui-form-item">
            <label class="layui-form-label"><span style="color: red;">*</span>通道编号</label>
            <div class="layui-input-block">
                <input type="text" name="tdnum" id="tdnum" required  lay-verify="required" placeholder="请输入通道编号" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label"><span style="color: red;">*</span>通道拉流地址</label>
            <div class="layui-input-block">
                <input type="text" name="pullflowurl" id="pullflowurl" required  lay-verify="required" placeholder="请输入通道拉流地址" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label"><span style="color: red;">*</span>音频音能激活语音阀值</label>
            <div class="layui-input-block">
                <input type="number" name="shockenergy" id="shockenergy" required  lay-verify="required" placeholder="请输入音频音能激活语音阀值" autocomplete="off" class="layui-input"  onkeypress="return (/[\d]/.test(String.fromCharCode(event.keyCode)))">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label"><span style="color: red;">*</span>通道类型</label>
            <div class="layui-input-block">
                <select name="tdtype" id="tdtype" lay-filter="aihao">
                    <option value="1">音频</option>
                    <option value="2">视频</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item" hidden>
            <div class="layui-input-block">
                <button id="permissionSubmit" class="layui-btn" lay-submit lay-filter="permissionSubmit" type="button">
                    保存
                </button>
            </div>
        </div>
    </form>


</div>

<div th:replace="footer :: footer">...</div>


</body>
<script th:src="@{/js/jquery-1.11.1.js}" type="text/javascript"></script>
<script th:src="@{/js/common.js}"  type="text/javascript" ></script>
<script th:src="@{/js/sweb/avstjs/ecjs/addOrUpdateFlushbonadingEttd.js}" type="text/javascript"></script>
<script  th:inline="javascript">
    var INIT_CLIENT;
    var INIT_CLIENTKEY;
    masterssid = [[${addOrUpdateFlushbonadingEttdModel.masterssid}]];
    etypessid = [[${addOrUpdateFlushbonadingEttdModel.etypessid}]];
    ssid = [[${addOrUpdateFlushbonadingEttdModel.ssid}]];
    $(function(){
        getToOutFlushbonadingEttdById(ssid);
    });
</script>
</html>
