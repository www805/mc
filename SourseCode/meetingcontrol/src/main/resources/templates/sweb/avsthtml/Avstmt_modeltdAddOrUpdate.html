<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title th:text="${Avstmt_modeltdAddOrUpdate.title}">智能提讯系统</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/uimaker/css/common.css">
</head>
<style>
    .layui-form-pane .layui-input-block{
       margin-left:150px;
   }
    .layui-form-pane .layui-form-label{
       width: 150px;
    }
</style>
<body>
<div style="margin: 15px;">
    <div class="layui-elem-quote">
        <h3 th:text="${Avstmt_modeltdAddOrUpdate.title}"></h3>
    </div>

    <form class="layui-form  layui-form-pane layui-main site-inline layui-row" action="" style="margin-top: 30px;">
        <div class="layui-form-item">
            <label class="layui-form-label">嵌入式设备</label>
            <div class="layui-input-block">
                <div class="layui-col-sm8">
                <select name="fdssid" lay-verify="required" id="fdssid"  lay-search>
                    <option value="">请选择嵌入式设备</option>

                </select>
                </div>
                <div class="layui-col-sm4">
                    <button class="layui-btn layui-btn-normal"><i class="layui-icon layui-icon-add-circle"></i>新增</button>
                    <button class="layui-btn layui-btn-normal"><i class="layui-icon layui-icon-edit"></i>新增</button>
                </div>
            </div>
        </div>

        <div class="layui-form-item">
                <label class="layui-form-label">测谎仪</label>
            <div class="layui-input-block">
                <div class="layui-col-sm8">
                    <select name="polygraphssid" lay-verify="" id="polygraphssid" >
                        <option value="">请选择测谎仪</option>
                    </select>
                </div>
                <div class="layui-col-sm4">
                    <button class="layui-btn layui-btn-normal"><i class="layui-icon layui-icon-add-circle"></i>新增</button>
                    <button class="layui-btn layui-btn-normal"><i class="layui-icon layui-icon-edit"></i>新增</button>
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">语音识别服务</label>
            <div class="layui-input-block">
             <div class="layui-col-sm8">
                <select name="asrssid" lay-verify="" id="asrssid" >
                    <option value="">请选择语音识别服务</option>
                </select>
            </div>
            <div class="layui-col-sm4">
                <button class="layui-btn layui-btn-normal"><i class="layui-icon layui-icon-add-circle"></i>新增</button>
                <button class="layui-btn layui-btn-normal"><i class="layui-icon layui-icon-edit"></i>新增</button>
            </div>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">设备通道</label>
            <div class="layui-input-block">
            <div class="layui-col-sm8">
                <select name="tdssid" lay-verify="" id="tdssid" >
                    <option value="">请选择设备通道</option>

                </select>
            </div>
            <div class="layui-col-sm4">
                <button class="layui-btn layui-btn-normal"><i class="layui-icon layui-icon-add-circle"></i>新增</button>
                <button class="layui-btn layui-btn-normal"><i class="layui-icon layui-icon-edit"></i>新增</button>
            </div>
            </div>
        </div>

        <div class="layui-form-item ">
            <label class="layui-form-label">通道级别</label>
            <div class="layui-input-block">
                <div class="layui-col-sm8">
                    <select name="grade" lay-verify="" id="grade" >
                        <option value="">请选择通道级别</option>
                        <option value="1">主麦</option>
                        <option value="2">副麦</option>
                    </select>
                </div>
                <div class="layui-col-sm4"></div>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">是否需要测谎</label>
            <div class="layui-input-block">
             <div class="layui-col-sm8">
                <select name="usepolygraph" lay-verify="" id="usepolygraph" >
                    <option value="">请选择是否需要测谎</option>
                    <option value="1">需要</option>
                    <option value="-1">不需要</option>
                </select>
            </div>
            <div class="layui-col-sm4"></div>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">是否语音识别</label>
            <div class="layui-input-block">
             <div class="layui-col-sm8">
                <select name="useasr" lay-verify="" id="useasr">
                    <option value="">请选择是否语音识别</option>
                    <option value="1">是</option>
                    <option value="-1">否</option>
                </select>
            </div>
            <div class="layui-col-sm4"></div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <input type="button"  class="layui-btn layui-btn-normal" onclick="Avstmt_modeltdAddOrUpdate();" value="保存" />
                <button class="layui-btn layui-btn-normal" onclick="javascript:window.history.go(-1);return false;">返回</button>
            </div>
        </div>
    </form>

</div>
<script th:src="@{/js/jquery-1.11.1.js}" type="text/javascript"></script>
<script th:src="@{/js/common.js}"  type="text/javascript" ></script>
<script th:src="@{/js/url.js}"  type="text/javascript" ></script>
<script th:src="@{/layui/layui.js}"type="text/javascript"></script>
<script th:src="@{/layui/lay/modules/laytpl.js}" type="text/javascript"></script>
<script th:src="@{/js/sweb/avstjs/Avstmt_modeltdAddOrUpdate.js}" type="text/javascript"></script>
<script th:inline="javascript">
    var ssid=null;
    var mtmodelssid=null;
    $(function () {
        ssid=[[${Avstmt_modeltdAddOrUpdate.ssid}]];
        getAvstmt_modeltdByssid();
    })


    layui.use(['layer','element','laydate','form'], function(){
        var layer = layui.layer; //获得layer模块
        var element = layui.element;
        var laydate = layui.laydate;
        var form = layui.form;
        //使用模块


    });
</script>
</body>
</html>
